<!DOCTYPE html>

<body>

<script>
    var FB_API_VERSION = 'v2.2';
    var TEST_APP_ID = '1662478060658059';
    var PROD_APP_ID = '1662297354009463';

    window.fbAsyncInit = function() {
        FB.init({
            appId      : (window.location.hostname=="localhost" ? TEST_APP_ID : PROD_APP_ID),
            cookie     : true,  // enable cookies to allow the server to access
            xfbml      : true,  // parse social plugins on this page
            version    : FB_API_VERSION // use version 2.2
        });
    };

    $(document).ready(function(){
        MyGlobal.Controllers.Login.init();
    });
</script>

<form method="post" action="/login/facebook" style="display: none;" class="loginForm">
    <input name="accessToken" class="accessToken" />
    <input name="signedRequest" class="signedRequest" />
    <input name="userID" class="userID" />
</form>
<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <div class="jumbotron-container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <h1>Welcome to Trippy</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <p>The best trip you'll ever have</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                        <a class="fb-button"><img src="login/images/login.png"/></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <p class="error-msg"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <a href="/common/privacypolicy.htm">Privacy Policy</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
