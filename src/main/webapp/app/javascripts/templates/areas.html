<div class="row header-row">
    <div class="col-xs-2">
        <div class="row">
            <h4>Filter By</h4>
            Category, property, or both
        </div>
    </div>
    <div class="col-xs-10">
        <h4>Map Display</h4>
        Mark desired areas for counting all places that match chosen category and/or property
    </div>
</div>

<div class="row">
	<div class="col-xs-2" id="query-form">
		<div class="row filter-row">
            <div class="panel panel-success">
                <div class="panel-heading">
			        <label for="areas-select-curr-categories">Categories</label>
                </div>
                <select id="areas-select-curr-categories" size=8 class="form-control panel-body select-curr-categories">
                </select>
            </div>
		</div>
		<div class="row filter-row">
            <div class="panel panel-success">
                <div class="panel-heading">
			        <label for="areas-select-curr-properties">Properties</label>
                </div>
                <select id="areas-select-curr-properties" size=8 class="form-control panel-body select-curr-properties">
                </select>
            </div>
		</div>
		<div class="row filter-row">
			<button class="btn btn-info areas-reset-submit" type="button" disabled="true">Reset</button>
			<button class="btn btn-primary areas-submit" type="button" disabled="true">Apply</button>
		</div>
	</div>
	<div class="col-xs-10">
		<div id="areas-map" class="map"></div>
	</div>
</div>

<div class="row alerts-row">
</div>
