            <button id="btnNo1" class="btn btn-danger">No</button>

        </div>
        <div class="middle-buffer"></div>

          </div>

            <button id="btnYes2" class="btn btn-success vote-yes">Yes</button>
            <button id="btnNo2" class="btn btn-danger">No</button>
            <button id="btnIDK1" class="btn">No Idea</button>
          </div>
        </div>
        <div class="middle-buffer"></div>
        <div class="row" id="row3">
          <div class="col-md-4">
            Do you believe it is <span id="vote-prop"></span>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4">
            <button id="btnYes3" class="btn btn-success vote-yes">Yes</button>
            <button id="btnNo3" class="btn btn-danger">No</button>
            <button id="btnIDK1" class="btn">No Idea</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="submitVote" class="btn btn-primary submit">Submit</button>
      </div>
    </div>
  </div>
</div>
